<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager - Login</title>
    <style>
        /* Same CSS as the signup page */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            Don't have an account? <a href="index.html">Sign Up</a>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector('form');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.querySelector('input[placeholder="Username"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;

            const storedUserData = localStorage.getItem('userData');

            if (storedUserData) {
                const userData = JSON.parse(storedUserData);

                if (userData.username === username && userData.password === password) {
                    // Successful login
                    alert('Login successful!');
                    // Redirect to the main page or dashboard
                    window.location.href = 'dashboard.html'; // Replace with your actual dashboard URL
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                alert('No user data found. Please sign up.');
            }
        });
    </script>
</body>
</html>
